<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Super Bowl Winners</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Load favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
  <link rel="icon" sizes="16x16" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body ng-app="sbwApp">
  <!-- Main area -->
  <div ng-controller="SbwCtrl">
    <div class="superbowl" ng-repeat="sb in superbowl | filter: year" style="background-image: url('{{ sb.winner_image }}')">
      <h1 class="superbowl__title" id="superbowl-title">{{ sb.name }}</h1>
      <input type="text" class="search-input" id="year" name="year" ng-model="year" ng-change="changeWinner()">

      <footer class="superbowl__footer">
        <div class="superbowl__winner" style="background-color: {{ sb.winner.main_color }}; color: {{ sb.winner.secondary_color }}">
          <span class="superbowl__winner-team">{{ sb.winner.name }}</span>
          <span class="superbowl__winner-team-score">{{ sb.winner.score }}</span>
        </div> <!-- /.superbowl__winner -->
        <div class="superbowl__loser" style="background-color: {{ sb.loser.main_color }}; color: {{ sb.loser.secondary_color }}">
          <span class="superbowl__loser-team-score">{{ sb.loser.score }}</span>
          <span class="superbowl__loser-team">{{ sb.loser.name }}</span>
        </div> <!-- /.superbowl__loser -->
        <!--<div class="superbowl__info">
          <p>{{ sb.date }}, {{ sb.year }} - {{ sb.stadium }}: {{ sb.attendance }} - {{ sb.city }}</p>
        </div> <!-- /.superbowl__info -->
      </footer> <!-- /.superbowl__footer -->
    </div> <!-- /.superbowl -->
  </div>

  <!-- Footer (with SB info) -->


  <!-- Load JS files -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
